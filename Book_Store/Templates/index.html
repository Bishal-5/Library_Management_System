<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background-color: black;">
    <h2 style="text-align: center; color: blue;">Book Store</h2>

    <!-- Stored Book Details in tabular format -->
    <div class="container bg-black text-white">
      <div class="row border border-2 fw-bold text-center">
        <div class="col-4 border border-1">Name</div>
        <div class="col-4 border border-1">Author</div>
        <div class="col-4 border border-1">Price</div>
      </div>
      {% for i in book %}
      <div class="row border border-2 text-center">
        <div class="col-4 border border-1">{{ i.name }}</div>
        <div class="col-4 border border-1">{{ i.author }}</div>
        <div class="col-4 border border-1">{{ i.price }}</div>
      </div>
      {% endfor %}
    </div>

    <a href="/addbook" class="btn btn-warning my-2">Add Book</a>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
