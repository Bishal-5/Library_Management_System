<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    nav {
        margin-bottom: 23px;
    }

    .heading {
        color: burlywood;
    }
</style>

<body style="background-color: black;">
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SVIST</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active me-2" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item me-2">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item me-2"></li>
                    <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item me-2"></li>
                    <a class="nav-link" href="/manage">Manage</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h2 style="text-align: center; color: aquamarine;" class="mb-3">Student Details</h2>

    <!-- Stored Book Details in tabular format -->
    <div class="container bg-black text-white">
        <div class="row border-2 rounded-2 fw-bold text-center">
            <div class="col-2 border border-primary border-1 rounded-2 p-1 heading">Name</div>
            <div class="col-2 border border-primary border-1 rounded-2 p-1 heading">Mobile No.</div>
            <div class="col-3 border border-primary border-1 rounded-2 p-1 heading">Email</div>
            <div class="col-2 border border-primary border-1 rounded-2 p-1 heading">DOB</div>
            <div class="col-3 border border-primary border-1 rounded-2 p-1 heading">Address</div>
        </div>
        {% for i in students %}
        <h1>{{ i.name }}</h1>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
